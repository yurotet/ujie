<style>
    .chat-content {
    }
    .chat-msg {
      padding: 5px;
      width: 100%;
    }
    .chat-msg-incoming {
      text-align: right;
    }
    .chat-msg-outcoming {
      text-align: left;
    }
</style>
<ion-view view-title="Chats">
    <ion-content>
        <label class="item item-input">
            <input type="text" placeholder="Username" ng-model="username">
        </label>
        <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="password">
        </label>
        <button class="button button-block button-positive" ng-click="login()">
            Login
        </button>
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <input type="text" placeholder="Text" ng-model="msg">
            </label>
            <button class="button button-small" ng-click="send()">
                Send
            </button>
        </div>
        <div class="chat-content">
            <ion-list>
                <ion-item ng-repeat="msg in chats">
                    <div class="chat-msg" ng-class="{'chat-msg-incoming': msg.type=='incoming', 'chat-msg-outcoming': msg.type=='outcoming'}">{{msg.sender}}: {{msg.msg}}</div>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
    <div class="bar-footer">
        
    </div>
</ion-view>
