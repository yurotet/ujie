<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if order_list %}
    <ul>
    {% for order in order_list %}
        <li><a href="/h5/order_detail/{{ order.order_id }}/">order.order_id{{ order.departure_city_name }}, {{ order.departure_city_name }} - {{ order.arrival_city_name }}, {{order.status}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No orders are available.</p>
{% endif %}
</body>
</html>
